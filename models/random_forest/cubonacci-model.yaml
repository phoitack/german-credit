name: Random Forest
hyperparameters:
- name: max_depth
  type: int
  min: 2
  max: 6
  description: 'Maximum depth of 1 tree'
- name: max_features
  type: int
  min: 2
  max: 5
  description: 'Maximum features to sample per tree'
- name: criterion
  type: categorical
  values:
    - gini
    - entropy
  description: 'Split criterion'
